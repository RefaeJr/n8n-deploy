services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/n8n-io/n8n
    plan: free
    branch: master
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
